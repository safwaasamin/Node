<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="faq-section">
            <h3>FAQs</h3>
            <ul>
                <li onclick="sendFaq(0)">What is your refund policy?</li>
                <li onclick="sendFaq(1)">How can I contact support?</li>
                <li onclick="sendFaq(2)">What payment methods are accepted?</li>
                <li onclick="sendFaq(3)">Where are you located?</li>
            </ul>
        </div>
        <div class="chat-section">
            <div id="messages"></div>
            <input id="messageInput" type="text" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
